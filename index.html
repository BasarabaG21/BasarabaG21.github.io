<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Page</h1>
    <p>This is a simple web page hosted with GitHub Pages where you can view images.</p>
    <div class="gallery">
        <img src="images/humble-bundle-logo.png" alt="humble-bundle-logo">
        <img src="images/picture2.jpg" alt="Picture 2">
        <img src="images/picture3.jpg" alt="Picture 3">
    </div>
</body>
</html>
