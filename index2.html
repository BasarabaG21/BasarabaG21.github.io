<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humble Bundle Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .offers {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .offer {
            background: #fff;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: calc(33% - 40px);
        }
        .offer img {
            max-width: 100%;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Current Humble Bundle Offers</h1>
    </header>
    <div class="container">
        <div id="offers" class="offers"></div>
    </div>
    <footer>
        <p>Humble Bundle &copy; 2024</p>
    </footer>
    <script>
        async function fetchOffers() {
            try {
                const response = await fetch('https://www.humblebundle.com/api/v1/bundles');
                const data = await response.json();
                displayOffers(data);
            } catch (error) {
                console.error('Error fetching offers:', error);
            }
        }

        function displayOffers(offers) {
            const offersContainer = document.getElementById('offers');
            offersContainer.innerHTML = '';
            offers.forEach(offer => {
                const offerElement = document.createElement('div');
                offerElement.className = 'offer';
                offerElement.innerHTML = `
                    <img src="${offer.image}" alt="${offer.title}">
                    <h3>${offer.title}</h3>
                    <p>${offer.description}</p>
                    <a href="${offer.url}" target="_blank">View Bundle</a>
                `;
                offersContainer.appendChild(offerElement);
            });
        }

        fetchOffers();
    </script>
</body>
</html>
